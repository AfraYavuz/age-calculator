<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 437">
          <path
            fill="#D6E1FF"
            fill-rule="evenodd"
            d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
          />
        </svg>
      </div>
      <div class="card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="header" />
        </div>
        <div class="card-content">
          <h3>Order Summary</h3>
          <h5>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h5>
          
          <div class="plan-box">
            <div class="plan-box-left">
              <img src="images/icon-music.svg" alt="" >
              <div class="plan-details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="plan-box-right">
              <a href="#">Change</a>
            </div>
      </div>
      </div>
       <div class="button">
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
    </div>
   
  </body>
</html>
